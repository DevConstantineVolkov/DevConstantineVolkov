<svg height="200" width="400px" viewBox="0 0 400 200"
     fill="none" xmlns="http://www.w3.org/2000/svg" data-reactroot="">
    <foreignObject width="400px" height="200px">
        <style>
            * {
            margin: 0;
            box-sizing: border-box;
            --color: #58666e;
            }
            .body{
            width: 100%;
            margin: 0;
            padding: 40px;
            position: relative;
            z-index: 1;
            }
            .layout-blick{
            width: 100%;
            display: flex;
            align-items: baseline;
            justify-content: center;
            }
            span,
            .cursor,
            .name{
            font-family: Raleway, sans-serif;
            font-weight: 400;
            line-height: 20px;
            color: #58666e;
            font-size: 35px;
            text-transform: uppercase;
            }
            #name{
            white-space: pre;
            }
            .cursor{
            animation: blink .7s infinite;
            }
            @keyframes blink{
            0%{
            opacity: 1;
            }
            50%{
            opacity: 0;
            }
            100%{
            opacity: 1;
            }
            }
        </style>
        <div class="body" xmlns="http://www.w3.org/1999/xhtml">
            <div class="layout-blick">
                <span id="name"></span>
                <span class="cursor">|</span>
            </div>
        </div>
        <script>
            const name = document.getElementById("name");
            const text = "Mobile  Developer";
            let index = 0;
            window.addEventListener("load", function() {
            const idInterval = setInterval(function() {
            if (index === text.length - 1) {
            clearInterval(idInterval);
            }
            name.innerText = name.innerText + text[index];
            index++;
            },70);
            });
        </script>
    </foreignObject></svg>
